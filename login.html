<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="login.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="login.js"></script>
</head>
<body>
<div class="login-page">
    <div class="form">
        <form class="register-form" action="login.html">
            <input type="text" placeholder="name" required/>
            <input type="password" placeholder="password" id="pass1" required minlength="8"/>
                <input type="password" placeholder="confirm password" id="pass2" onchange="checkPass()" required/>
            <input type="email" placeholder="email address" required/>
            <input type="number" placeholder="age" id="age" required/>
            <div class="gender">
                <div class="choice">
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">Male</label>
                </div>
                <div class="choice">
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">Female</label>
                </div>
            </div>
            <button id="register">create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form">
            <input type="text" placeholder="username"/>
            <input type="password" placeholder="password"/>
            <button>login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>
</div>
</body>
<script type="text/javascript" src="login.js"></script>
</html>
